<!DOCTYPE html> 
<html>    
<head>      
 <title>Bootstrap 101 Template</title>   
     <meta name="viewport" content="width=device-width, initial-scale=1.0">       <!-- Bootstrap -->     
     <link href="css/bootstrap.min.css" rel="stylesheet">  
    </head>  
      <body>     
        <div class="container">
        	
        </div>
        <div class="container">
        	<form role="form">
        		<fieldset>
        		<legend>Order Form</legend>
        		<div class="form-group">
        			<label for="name">Name:</label>
        			<input type="text" name="name" class="form-control" value="" placeholder="Enter your Name">
        		</div>
        		<div class="form-group">
        			<label for="pfnumber">PF Number:</label>
        			<input type="text" name="pfnumber" class="form-control" value="" placeholder="Enter your PF Number(OPTIONAL)">
        		</div>
        		<div class="form-group">
        			<label for="pnumber">Phone Number:</label>
        			<input type="text" name="pnumber" class="form-control" value="" placeholder="Enter your Phone Number">
        		</div>
        		<div class="form-group">
        			<label for= "ordr"> Order:</label>
        			<select>
        				<option>-select-</option>
        			</select>
        		</div>
        		<div class="form-group">
        			<label for= "pmthd">Payment Method:</label>
        			<select>
        				<option>Cash</option>
        				<option>M-pesa paybill</option>
        				<option>Voucher</option>
        			</select>
        		</div>
               <div class="form-group">
        			<label for="timedte">Date & Time:</label>
        			<input type="datetime-local" name="timedte" class="form-control" value="" placeholder="Enter the order order">
						</div>
						<div class="form-group">
        			<label for= "pmthd">Delivery Mode:</label>
        			<select>
								<option>At the Resturant(Kefri House)</option>
								<option>At the office</option>
								<option>At a confrence room</option>
        	  </select>
        		</div>
        		<input type="Submit" name="Submit" value="Make Order">
        		</fieldset>
        	</form>
        </div>
          
       <script src="https://code.jquery.com/jquery.js"></script>          
      <script src="js/bootstrap.min.js"></script>   
 </body>
 </html>
